services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: tripook-mongodb
    restart: unless-stopped
    command: ["mongod", "--bind_ip_all", "--auth"]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-tripook_admin_2024}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-tripook}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tripook-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tripook-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      
      # MongoDB Configuration
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-tripook_admin_2024}@mongodb:27017/${MONGO_DATABASE:-tripook}?authSource=admin
      MONGO_DATABASE: ${MONGO_DATABASE:-tripook}
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}
      
      # reCAPTCHA Configuration
      RECAPTCHA_SITE_KEY: ${RECAPTCHA_SITE_KEY}
      RECAPTCHA_SECRET_KEY: ${RECAPTCHA_SECRET_KEY}
      
      # Email Configuration
      SMTP_SERVER: ${SMTP_SERVER:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@tripook.com}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tripook-network
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
    container_name: tripook-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
      REACT_APP_NAME: ${REACT_APP_NAME:-Tripook}
      REACT_APP_VERSION: ${REACT_APP_VERSION:-1.0.0}
    depends_on:
      - backend
    networks:
      - tripook-network

# Networks
networks:
  tripook-network:
    driver: bridge
    name: tripook-network

# Volumes
volumes:
  mongodb_data:
    driver: local
    name: tripook-mongodb-data
  mongodb_config:
    driver: local
    name: tripook-mongodb-config
  backend_logs:
    driver: local
    name: tripook-backend-logs
